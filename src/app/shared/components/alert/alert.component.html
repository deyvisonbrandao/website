@if (alert$ | async; as alert) {
  <div
    class="border rounded-lg px-4 py-3 flex items-start justify-between gap-4"
    [ngClass]="alert.type === 'success'
      ? 'bg-emerald-50 text-emerald-800 border-emerald-200 dark:bg-emerald-900/40 dark:text-emerald-100 dark:border-emerald-700'
      : 'bg-red-50 text-red-800 border-red-200 dark:bg-red-900/40 dark:text-red-100 dark:border-red-700'"
    role="alert">
    <p class="text-sm font-medium">
      {{ alert.message }}
    </p>
    <button
      type="button"
      class="text-sm font-semibold opacity-70 hover:opacity-100 transition"
      (click)="dismiss()"
      aria-label="Fechar alerta">
      Fechar
    </button>
  </div>
}
